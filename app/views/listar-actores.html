<h3 class="statusMsg">{{ mensajeEstado }}</h3>

<div>
	<form ng-submit="obtenerActores()">
		<p>Para que funcione en su PC, ingrese la URL para obtener actores de Java EE</p>
		<input ng-model="urlActores" type="text" value="" style="width:600px" required/>
		<button>Obtener</button>
	</form>
</div>

<div>
	<!-- Si no hay actores que mostrar -->
	<p ng-show="actores.length == 0">No hay actores que mostrar.</p>

	<!-- Si hay actores -->
	<ul ng-show="actores.length > 0">

		<li ng-repeat="actor in actores" ng-model="listaActores">

			<!-- Mostrar el nombre y apellido de cada actor -->
			{{ actor.firstName }} {{ actor.lastName }} 

			<!-- Boton para eliminar. Al clicarlo, abre un dialogo de confirmacion -->
			<a href="" ng-click="dialogoConfirmacion.id = actor.actorId">x</a>

			<!-- Dialogo de confirmacion para eliminar -->
			<span ng-show="dialogoConfirmacion.id == actor.actorId">Desea realmente eliminar?
				<a href="" ng-click="deleteActor(actor.actorId)">confirmar</a> | 
				<a href="" ng-click="dialogoConfirmacion.id = 0">cancelar</a>
			</span>

		</li>
	</ul>
</div>
